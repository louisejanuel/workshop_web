{% extends "layout.html" %}

{% block title %}Accueil{% endblock %}

{% block content %}

<h1>MODIFIER PROFIL</h1>
<form class="form" method="post">
    <input type="userName" name="userName" placeholder="Nom d'utilisateur" required>
    <input type="password" name="password" placeholder="Mot de passe" required>
    <button class="bouton2" type="submit">Modifier</button>
</form>
<div class="boutons-container">
    <form action="/confirmdelete" method="GET">
        <button type="submit" class="btn btn-danger bouton3">Supprimer mon compte</button>
    </form>
    <a href='/profile'><button class="bouton3">Retour profil</button></a>
</div>

{% endblock %}
