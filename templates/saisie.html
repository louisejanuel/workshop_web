{% extends "layout.html" %}

{% block title %}Accueil{% endblock %}

{% block content %}
<h1>Choisissez vos coups de coeur </h1>
    <p>Vous pouvez ici décrire votre jeu à ajouter au système</p>
  

    <form action="/saisie" method="post" class="form">
      <fieldset>
        <legend>Quels sont tes musiques préférées</legend>

        {% for idMusic, title, artists, genreName in musics %}
          <div>
          <label>
            <input type="checkbox" id={{idMusic}} name="idMusic" value={{idMusic}} />
            {{title}} de {{artists}} de genre : {{genreName}}
          </label>
        </div>
        {% endfor %}
          <!-- <input
            type="text"
            id="otherValue"
            name="other"
            aria-label="Other interest" />
        </div> -->
        <div>
          <button type="submit">Submit form</button>
        </div>
        </fieldset>
    </form>
{% endblock %}
